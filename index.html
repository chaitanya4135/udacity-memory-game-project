<!doctype html>
<html lang="en" dir="ltr">
  
<head>
  <meta charset="utf-8">

  <meta name="Description" content="memory game">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>
  <div class="container">


    <!-- score pane1 is used for displaying stars , moves ,time , restart button -->
    <section class="score-panel">
      <!-- heading of the project -->
      <header>
        <h1>Matching Game</h1>
      </header>
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <!-- for displaying time -->
      <span class="moves" id="Moves">0</span> Moves &nbsp; <span id="time">00:00:00</span>
      <!-- this is for displaying whether the cards are matched or not matched -->
      <span style="margin: 0px 20px;">
        <strong><span id="msg-text"></span></strong>
      </span>
      <!-- this is a button to reset the cards -->
      <div class="restart">
        <a id="reload" onclick="loading()"><i class="fa fa-repeat"></i></a>
      </div>
    </section>
    <!-- deck is parent of all cards -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">

      </li>

      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <script src="js/app.js"></script>
